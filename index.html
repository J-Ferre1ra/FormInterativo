<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Form interativo">
    <meta name="keywords" content="feedback, login, formulario">
    <meta name="author" content="João Henrique Ferreira Constantino da Silva">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Interativo</title>
</head>
<body>
    <h1>Formulário de Feedback Interativo</h1>
    <form action="">
        <input type="text" id="name" placeholder="  Nome Completo"><br>
        <div class="div-stars">
            <label id="stars-qtd" for="stars-qtd">Avalie com estrelas:</label><br>
            <select name="stars-qtd" id="box-stars">
                <option value="estrela1">1 Estrela</option>
                <option value="estrela2">2 Estrelas</option>
                <option value="estrela3">3 Estrelas</option>
                <option value="estrela4">4 Estrelas</option>
                <option value="estrela5">5 Estrelas</option>
            </select>
        </div><br>
        <textarea id="comentary" placeholder="Faça um comentário"></textarea><br>

        <input type="submit" name="Enviar" id="btn-submit">
    </form>
</body>
</html>
