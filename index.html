<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Form interativo">
    <meta name="keywords" content="feedback, login, formulario">
    <meta name="author" content="João Henrique Ferreira Constantino da Silva">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Interativo</title>
</head>
<body>
    <h1>Formulário de Feedback Interativo</h1>
    <form action="">
        <input type="text" placeholder="Nome Completo"><br>
        
        <label id="estrelas-qtd" for="estrelas-qtd">Avalie com estrelas</label><br>
        <select name="estrelas-qtd" id="avali-estrelas">
            <option value="estrela1">1 Estrela</option>
            <option value="estrela2">2 Estrelas</option>
            <option value="estrela3">3 Estrelas</option>
            <option value="estrela4">4 Estrelas</option>
            <option value="estrela5">5 Estrelas</option>
        </select><br>

        <input type="text" placeholder="Faça um comentário"><br>

        <input type="submit" name="Enviar" id="btnEnvio">
    </form>
</body>
</html>
