<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Form interativo">
    <meta name="keywords" content="feedback, login, formulario">
    <meta name="author" content="João Henrique Ferreira Constantino da Silva">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/starability-basic.css">

    <title>Formulário Interativo</title>
</head>
<body>
    <h1>Formulário de Feedback Interativo</h1>
    <form action="">
        <input type="text" id="name" autocomplete="name" placeholder="  Nome Completo"><br>
        <div>
            <fieldset class="starability-basic box-star">
                <h3 id="stars-qtd">Avalie com estrelas</h3>
                <input type="radio" id="rate1" name="rating" value="1">
                <label for="rate1" title="1 estrela">1 estrela</label>
                <input type="radio" id="rate2" name="rating" value="2">
                <label for="rate2" title="2 estrelas">2 estrelas</label>
                <input type="radio" id="rate3" name="rating" value="3">
                <label for="rate3" title="3 estrelas">3 estrelas</label>
                <input type="radio" id="rate4" name="rating" value="4">
                <label for="rate4" title="4 estrelas">4 estrelas</label>
                <input type="radio" id="rate5" name="rating" value="5">
                <label for="rate5" title="5 estrelas">5 estrelas</label>
            </fieldset>
        </div><br>
        <textarea id="comentary" placeholder="Faça um comentário"></textarea><br>
    <div class="container-end">
        <input type="button" value="Enviar" name="Enviar" class="btn-submit reveal-btn">
        <p class="thank-content">Obrigado pela sua avaliação, ela é muito importante para nós!</p>
    </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
