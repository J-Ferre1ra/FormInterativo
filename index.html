            <input type="radio" id="rate4" name="rating" value="4">
            <label for="rate4" title="4 estrelas">4 estrelas</label>
            <input type="radio" id="rate5" name="rating" value="5">
            <label for="rate5" title="5 estrelas">5 estrelas</label>
        </fieldset>
    </div><br>
        <textarea id="comentary" placeholder="Faça um comentário"></textarea><br>

        <input type="submit" name="Enviar" id="btn-submit">
    </form>
